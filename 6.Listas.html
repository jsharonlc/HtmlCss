<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <!--Lista es un conjutno de elemento-->
    <h3>Lista Desordenada</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!--OL order list-->
    <h3>Lista Ordenada</h3>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <!--Lista Anidada-->
    <h3>Lista Anidada</h3>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <!--Para poner subelementos-->
      <ul>
        <li>Responsive Design</li>
        <li>Flexbox</li>
        <ul>
          <li>Prueba 1</li>
          <li>Prueba 2</li>
        </ul>
      </ul>
      <li>JavaScript</li>
    </ol>

    <!--Menú de navegación sin CSS-->
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </body>
</html>
