<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas para Texto</title>
</head>

<body>
    <p>
        <!--Esto es Bold/negrita, SIN importancia semántica-->
        <b>Bold o negrita</b>
        <br />
        <!--Esto es Bold/negrita, CON importancia semántica-->
        <strong>Strong</strong>
        <br />
        <!--Esto es ITALIC, SIN importancia semántica-->
        <i>Italic</i>
        <br />
        <!--Esto es ITALIC, CON importancia semántica-->
        <em>Enfasis</em>
        <br />

        <!--Esto es para texto pequeño-->
        <small>Small</small>
        <br />
        <!--Para texto marcado-->
        <mark>Marked</mark>
        <br />
        <!--Para texto tacahado-->
        <del>Deleted</del>
        <br />
        <!--Subrayado de texto nuevo cuando lo hemos editado-->
        <ins>Inserted</ins>
        <br />
        <!--Texto pequeñito en abajo -->dsfg
        <sub>Subscript</sub>
        <br />
        <!--Esto es para texto pequeño en arriba-->asdfg
        <sup>Superscript</sup>
        <br />
    </p>
</body>

</html>
